# Site settings
title: YN Blog
SEOTitle: 言念的博客 | YN Blog
header-img: img/post-bg-desk.jpg
email: motanchenyuan@126.com
description: "Every failure is leading towards success."
keyword: "YN, YN Blog, 言念, yannian, 姜珊, iOS, Apple, iPhone"
url: "http://motanchenyuan.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/motanchenyuan/motanchenyuan.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you going to be!"
sidebar-avatar:       # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:     莫叹尘缘
zhihu_username:      莫叹尘缘
github_username:    motanchenyuan
facebook_username:  motanchenyuan
#jianshu_username:   无
#twitter_username:   




# Build settings
# from 2019, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: motanchenyuan

